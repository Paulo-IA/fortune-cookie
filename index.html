<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- preconnect fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
    >

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg+xml">
</head>
<body>
    <main>
        <div class="closed">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img
                src="./assets/cookie.png"
                alt="Biscoito da sorte fechado"
                id="closedCookie"
            >
        </div>

        <div class="opened invisible">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="message">
                <!-- Alterar mensagem sempre que um novo biscoito for aberto -->
                <p id="message"></p>
            </div>
            <img src="./assets/opened-cookie.png" alt="Biscoito da sorte aberto">
            <button id="showAnotherMessageBtn">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
